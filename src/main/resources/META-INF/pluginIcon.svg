<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Window gradient -->
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2D5A8A"/>
    </linearGradient>
    <!-- Title bar gradient -->
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3D7DC4"/>
      <stop offset="100%" style="stop-color:#1E4B7A"/>
    </linearGradient>
  </defs>

  <!-- Window shadow -->
  <rect x="3" y="7" width="35" height="27" rx="3" fill="#000000" opacity="0.15"/>

  <!-- Window frame -->
  <rect x="2" y="5" width="35" height="27" rx="3" fill="url(#windowGrad)"/>

  <!-- Title bar -->
  <rect x="2" y="5" width="35" height="8" rx="3" fill="url(#titleGrad)"/>
  <rect x="2" y="10" width="35" height="3" fill="url(#titleGrad)"/>

  <!-- Window buttons -->
  <circle cx="7" cy="9" r="1.8" fill="#FF5F57"/>
  <circle cx="12" cy="9" r="1.8" fill="#FEBC2E"/>
  <circle cx="17" cy="9" r="1.8" fill="#28C840"/>

  <!-- Git branch icon (standard fork style) -->
  <g stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" fill="none">
    <!-- Main branch line -->
    <line x1="26" y1="6" x2="26" y2="12"/>
    <!-- Branch fork: horizontal then curve down -->
    <path d="M26 8 L29 8 Q32 8 32 11"/>
    <!-- Commit dots -->
    <circle cx="26" cy="6" r="1.2" fill="#FFFFFF" stroke="none"/>
    <circle cx="26" cy="12" r="1.2" fill="#FFFFFF" stroke="none"/>
    <circle cx="32" cy="11" r="1.2" fill="#FFFFFF" stroke="none"/>
  </g>

  <!-- Content area - code lines -->
  <rect x="5" y="16" width="18" height="2" rx="1" fill="#FFFFFF" opacity="0.7"/>
  <rect x="5" y="21" width="26" height="2" rx="1" fill="#FFFFFF" opacity="0.5"/>
  <rect x="5" y="26" width="14" height="2" rx="1" fill="#FFFFFF" opacity="0.5"/>
</svg>
